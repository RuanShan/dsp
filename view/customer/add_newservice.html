<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">
<head>
    <meta charset="utf-8" />
    <title>V店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="/assets/javascripts/ie8/inie8.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
    var _speedMark = new Date(),
        www_version = 1201405081146;
    </script>
</head>

<body>
    <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p> <i class="fa fa-edit text-muted m-r-xs"></i>
                添加账号
            </p>
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"> <i class="fa fa-reply"></i>
            </a>
        </header>
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal form-validate" method="post" action="/api/form/ajaxform">
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">工号</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" data-rule-required="true" value="" name="user_num" data-rule-Lettersnumbers="true" data-rule-maxlength="12" data-rule-remote="/plus/ajaxvalidation.php" />
                            </div>
                            <div class="col-sm-3">
                                <label class="control-label text-muted m-l-n">@供货商id</label>
                            </div> 
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">密码：</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="password1" name="password1" data-rule-required="true"  data-rule-rangelength="[6,16]" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">确认密码：</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="password2" placeholder="" data-rule-required="true" data-rule-equalTo="#password1" name="password2" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">姓名</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" data-rule-required="true" data-rule-maxlength="12" value="" name="nickname" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">角色权限</label>
                            <div class="col-sm-9">
                                <label class="checkbox-inline">
                                    <input type="checkbox"  name="role" checked="">客服经理</label>
                                <label class="checkbox-inline">
                                    <input type="checkbox"  name="role">客服</label>
                                <label class="checkbox-inline">
                                    <input type="checkbox"  name="role">销售</label>
                                <label class="checkbox-inline">
                                    <input type="checkbox"  name="role">销售经理</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary" data-loading-text="保存中...">保存</button>
                                <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </section>

    <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>
    <script src="/assets/javascripts/seajs_config.js"></script>
    <script type="text/javascript">
        seajs.use(["dist/application/app.js"])
    </script>

</body>

</html>
