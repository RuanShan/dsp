<form class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxform">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">新增标签</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label must">标签名：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" data-rule-required="true" name="label_name" data-rule-maxlength="12" data-rule-remote="/plus/ajaxvalidation.php"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label must">排序：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" data-rule-required="true" name="label_num" data-rule-digits="true" data-rule-remote="/plus/ajaxvalidation.php"/>
                    </div>
                </div> 
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
