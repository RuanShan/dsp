<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">
<head>
    <meta charset="utf-8" />
    <title>V店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="/assets/javascripts/ie8/inie8.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
    var _speedMark = new Date(),
        www_version = 1201405081146;
    </script>
</head>
<body>
    <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p>
                新增客服
            </p>
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"> <i class="fa fa-reply"></i>
            </a>
        </header>
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal form-validate" method="post" action="/api/form/ajaxform">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">头像</label>
                            <div class="col-sm-5">
                                <img class="thumb_img" src="http://stc.weimob.com/img/template/lib/home-150150.jpg" style="max-height: 100px;">
                                <input class="hide" type="text" name="logo" value="http://stc.weimob.com/img/template/lib/home-150150.jpg">
                                <button class="btn btn-default" type="button" data-toggle="selectimg">上传图片</button>
                                <span class="help-inlne">(jpg格式，建议大小:640*640)</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">工号：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control m-b-xs" name="user_num" value="" data-rule-Lettersnumbers="true" data-rule-required="true" data-rule-maxlength="12" data-rule-remote="/plus/ajaxvalidation.php" disabled="disabled" />
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label text-muted">@<萌店名称></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">关联供货商：</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="module" disabled="disabled">
                                    <option value="1" selected="">爱尚小店</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">昵称：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" data-rule-required="true" data-rule-maxlength="12" value="" name="nickname" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">密码：</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control m-b-xs" id="password" name="password" data-rule-required="true"  data-rule-rangelength="[6,16]"/>
                                <span class="help-inlne m-t-xs">请输入6-16位的密码</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary" data-loading-text="保存中...">保存</button>
                                <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </section>

    <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>
    <script src="/assets/javascripts/seajs_config.js"></script>
    <script type="text/javascript">
        seajs.use(["dist/application/app.js"])
    </script>
</body>
</html>
