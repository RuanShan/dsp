
<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>V店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
    <!--[if lt IE 9]><script src="/assets/javascripts/ie8/inie8.min.js"></script><![endif]-->
    <script type="text/javascript">
    var _speedMark = new Date(),
        www_version = 1201405081146;
    </script>

</head>

<body>


    <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p>订单设置</p>
        </header>
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal form-validate" method="post" action="/api/form/ajaxform">
                        
                         <div class="form-group">
                            <div class="col-sm-3 col-sm-offset-1">
                              <label class="checkbox-inline"><input type="checkbox" name="orderClose"  class="js_checkbox_flag"/>开启订单自动关闭功能</label>
                            </div>
                             <label class="col-sm-2 control-label">线支付未支付订单，</label>
                             <div class="col-sm-2">
                                <input type="text" class="form-control"  data-rule-range="[1,24]" data-rule-positiveInteger="true" name="closedateset" value="5" disabled="disabled" />
                            </div>
                            <div class="col-sm-2">
                               <p class="form-control-static">小时后自动关闭</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 col-sm-offset-1">
                              <label class="checkbox-inline"><input type="checkbox" checked="checked" disabled="disabled" name="receiptConfirm"  class="js_checkbox_flag"/>开启订单自动确认收货功能</label>
                            </div>
                             <label class="col-sm-2 control-label">已发货订单，</label>
                             <div class="col-sm-2">
                                <input type="text" class="form-control" data-rule-required="true" data-rule-range="[3,15]" data-rule-positiveInteger="true" name="receiptdateset" value="7" disabled="disabled"/>
                            </div>
                            <div class="col-sm-4">
                               <p class="form-control-static">天后自动确认收货<span class="help-inline m-l">请考虑物流运输时间</span></p>
                            </div>
                           
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 col-sm-offset-1">
                              <label class="checkbox-inline"></label>
                            </div>
                             <label class="col-sm-2 control-label">海外直邮已发货订单，</label>
                             <div class="col-sm-2">
                                <input type="text" class="form-control" data-rule-required="true" data-rule-range="[6,45]" data-rule-positiveInteger="true" name="receiptdateset2" value="20"/>
                            </div>
                            <div class="col-sm-4">
                               <p class="form-control-static">天后自动确认收货<span class="help-inline m-l">请考虑物流运输时间</span></p>
                            </div>
                           
                        </div>
                       
                        <div class="line line-dashed line-lg pull-in"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-1">
                                <button type="submit" class="btn btn-primary" data-loading-text="保存中...">保存</button>
                                <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </section>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">设置</h4>
          </div>
          <div class="modal-body">
            <p style="font-size:18px;text-align:center;">你还没有开启引导关注功能，暂不能设定只允许粉丝购买</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <!--<button type="submit" class="btn btn-primary">去开启</button>-->
            <a href="" class="btn btn-primary">去开启</a>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>
    <script src="/assets/javascripts/seajs_config.js"></script>
    <script type="text/javascript">
    seajs.use(["dist/application/app.js","dist/orderset/init.js"])
    </script>

</body>

</html>
