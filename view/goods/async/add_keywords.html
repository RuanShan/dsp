<form class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">添加关键词</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-1">
                        <input type="text" class="form-control" name="keywords" data-rule-required="true" placeholder="请输入关键词" />
                    </div>
                    <div class="col-sm-5">
                        <label class="control-label text-muted m-l-n">一次仅可添加一个关键词</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
