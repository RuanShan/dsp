<form class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl?{0}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">修改价格和库存</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">销售价</label>
                    <div class="col-sm-5 must">
                        <div class="input-group">
                            <input type="text" class="form-control" data-rule-decimal="2" data-rule-required="true"  name="price" value="10" />
                            <span class="input-group-addon ">元</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">库存</label>
                    <div class="col-sm-5 must">
                        <input type="text" class="form-control" data-rule-positiveInteger="true" data-rule-required="true" value="100" name="store" />
                    </div>
                </div>
               
            </div>
            <div class="modal-footer">
                <input type="hidden" value="12306" name="id" />
                <button type="submit" class="btn btn-primary js_search_add_submit" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
