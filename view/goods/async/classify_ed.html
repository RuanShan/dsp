<form class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                            <label class="col-sm-2 control-label">分类名称</label>
                            <div class="col-sm-5 must">
                                <input type="text" class="form-control" data-rule-required="true" name="Name" aria-required="true">
                            </div>
                        </div>
                        <div class="line line-dashed line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类图片</label>
                            <div class="col-sm-10">
                                <img class="thumb_img" src="http://stc.weimob.com/img/template/lib/home-150150.jpg" style="max-height: 100px;" />
                                <input class="hide" type="text" name="logo" value="http://stc.weimob.com/img/template/lib/home-150150.jpg" />
                                <button class="btn btn-default" type="button" data-toggle="selectimg">选择图片</button>
                            </div>

                        </div>
                        <div class="line line-dashed line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品模型</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="select_tag" data-placeholder="选择模型" data-toggle="chosen">
                                    <option value=""></option>
                                    <option value="32">颜色[衣服]</option>
                                    <option value="345">尺码[衣服]</option>
                                    <option value="554">尺码[鞋子]</option>
                                </select>
                            </div>
                        </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" value="12306" name="id" />
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
