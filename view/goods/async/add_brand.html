<form class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">新增品牌</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label must">品牌名称</label>
                    <div class="col-sm-7">                     
                         <input type="text" class="form-control init" name="shopname" value="" data-rule-required="true" data-rule-maxlength="20" data-rule-remote="/plus/ajaxvalidation.php" />
                    </div>  
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label must">品牌logo</label>
                    <div class="col-sm-7 small-img">
                    <!--
                       <img class="thumb_img" src="http://stc.weimob.com/img/template/lib/home-150150.jpg" style="max-height: 100px;">
                    -->   
                        <input class="hide js_hideval" type="text" id="brand_pic" name="logo" value="" style="max-height: 100px;">
                        <button class="btn btn-default" type="button" data-toggle="selectimg">上传</button>
                        <span class="hide js_tipnone help-block" style="color:#b94a48;">品牌logo不能为空</span>
                    </div>  
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary js_putin" data-loading-text="保存中...">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
