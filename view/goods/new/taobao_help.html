<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>V店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/admin.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/plugins/fresco/fresco.min.css" rel="stylesheet" />

    <link href="/assets/stylesheets/page/home.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="/assets/javascripts/ie8/inie8.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
    var _speedMark = new Date(),
        www_version = 1201405081146;
    </script>
    <style type="text/css">
        .row{margin-left: 0;}
        .big{font-size: 24px;}
        .small{font-size: 12px;}
    </style>

</head>

<body>

    <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p>淘宝搬家使用指南</p>
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"> <i class="fa fa-reply"></i> </a>
        </header>
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <form class="form-horizontal form-validate" method="post" action="/api/form/ajaxformurl">
                    <div class="panel-body">
                        <div class="step-list-wrp">
                            <ul class="step-list list-unstyled">
                                <li class="step-item step-box no-extra-up">
                                    <div class="step-inner" id="id-audit-fr">
                                       <div class="row"><p class="big">下载淘宝助理，安装登录后导出淘宝数据包</p></div>
                                        <div class="row"><p class="small">淘宝助理下载地<a href="http://zhuli.taobao.com" target="_blank" >zhuli.taobao.com</a></p></div>
                                        <div class="row"><p>安装并登录后，在「宝贝管理」-「导出CSV」功能下导出商品的淘宝数据包。</p></div>
                                        <div  data-toggle="frescos" class="row alert_big_imgs" style="width:400px;">
                                            <img src="../../../Assets/images/goods/tao_help_1_1.png" data-src="../../../Assets/images/goods/tao_help_1_1.png" class="alert_big_img"  style="width: 100%;">
                                        </div>

                                        <div  data-toggle="frescos" class="row alert_big_imgs" style="width:400px;margin-top: 15px;">
                                            <img src="../../../Assets/images/goods/tao_help_1_2.png" data-src="../../../Assets/images/goods/tao_help_1_2.png" class="alert_big_img"  style="width: 100%;">
                                        </div>
                                    </div>
                                    <span class="icon-step-line icon-step-line-up"></span>
                                    <span class="icon-step-line icon-step-line-down"></span>
                                    <span class="icon-step-main-box">
                                        <span class="icon-step-list step">1</span>
                                    </span>
                                    <span class="arrow-main-box">
                                        <i class="arrow arrow-out"></i>
                                        <i class="arrow arrow-in"></i>
                                    </span>
                                </li>
                                <li class="step-item step-box">
                                    <div class="step-inner" id="id-verify-fr">
                                        <div class="row"><p class="big">将淘宝数据包上传至供货商后台</p></div>
                                        <div class="row"><p>导出后的数据包为.csv文件形式，将此csv文件上传至供货商后台。</p></div>
                                        <div  data-toggle="frescos" class="row alert_big_imgs" style="width:400px;">
                                            <img src="../../../Assets/images/goods/tao_help_2.png" data-src="../../../Assets/images/goods/tao_help_2.png" class="alert_big_img"  style="width: 100%;">
                                        </div>
                                    </div>
                                    <span class="icon-step-line icon-step-line-up"></span>
                                    <span class="icon-step-line icon-step-line-down"></span>
                                    <span class="icon-step-main-box">
                                        <span class="icon-step-list step">2</span>
                                    </span>
                                    <span class="arrow-main-box">
                                        <i class="arrow arrow-out"></i>
                                        <i class="arrow arrow-in"></i>
                                    </span>
                                </li>
                                <li class="step-item step-box">
                                    <div class="step-inner" id="id-verify-fr">
                                        <div class="row"><p class="big">填写商品信息</p></div>
                                        <div class="row"><p>部分商品字段无法实现搬家，如您选择填写，填写后搬家商品将按您所填写的内容进行设置。</p></div>
                                        <div  data-toggle="frescos" class="row alert_big_imgs" style="width:400px;">
                                            <img src="../../../Assets/images/goods/tao_help_3.png" data-src="../../../Assets/images/goods/tao_help_3.png" class="alert_big_img"  style="width: 100%;">
                                        </div>
                                    </div>
                                    <span class="icon-step-line icon-step-line-up"></span>
                                    <span class="icon-step-line icon-step-line-down"></span>
                                    <span class="icon-step-main-box">
                                        <span class="icon-step-list step">3</span>
                                    </span>
                                    <span class="arrow-main-box">
                                        <i class="arrow arrow-out"></i>
                                        <i class="arrow arrow-in"></i>
                                    </span>
                                </li>
                                <li class="step-item step-box no-extra-down">
                                    <div class="step-inner">
                                        <div class="row"><p class="big">等待搬家完成</p></div>
                                        <div class="row"><p>搬家完成后，商品将处于下架状态，您需要编辑后将商品上架。</p></div>
                                        <div  data-toggle="frescos" class="row alert_big_imgs" style="width:400px;">
                                            <img src="../../../Assets/images/goods/tao_help_4.png" data-src="../../../Assets/images/goods/tao_help_4.png" class="alert_big_img"  style="width: 100%;">
                                        </div>
                                    </div>
                                    <span class="icon-step-line icon-step-line-up"></span>
                                    <span class="icon-step-line icon-step-line-down"></span>
                                    <span class="icon-step-main-box">
                                        <span class="icon-step-list step">4</span>
                                    </span>
                                    <span class="arrow-main-box">
                                        <i class="arrow arrow-out"></i>
                                        <i class="arrow arrow-in"></i>
                                    </span>
                                </li>

                            </ul>
                        </div>
                    </div>
                </form>
            </section>
        </section>
    </section>

    <div class="alert_jqxy">

    </div>


    <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>

    <script type="text/javascript">seajs.use(["dist/application/app.js"])</script>

</html>
