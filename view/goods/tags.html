<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>V店</title>

<body>
   <section class="vbox">

                <header class="header bg-white b-b clearfix">
                    <form class="talbe-search" method="post" action="/api/Page/list">
                        <div class="row m-t-sm">
                            <div class="col-sm-8 m-b-xs"> 
                                <div class="btn-group">
                                    <button type="button" data-toggle="refresh" class="btn btn-sm btn-default" title="刷新">
                                        <i class="fa fa-refresh"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-default" title="删除" data-toggle="batch" data-href="/api/Form/allRemove" disabled>
                                        <i class="fa fa-trash-o"></i>
                                    </button>

                                </div>

                                <div class="btn-group m-r">
                                    <a data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                        <span class="dropdown-label">20</span>
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu dropdown-select dropdown-select-50">
                                        <li><a href="javascript:;">
                                            <input type="radio" name="pageSize" value="10" />10</a></li>
                                        <li class="active"><a href="javascript:;">
                                            <input type="radio" name="pageSize" value="20" checked="checked" />20</a></li>
                                        <li><a href="javascript:;">
                                            <input type="radio" name="pageSize" value="50" />50</a></li>
                                        <li><a href="javascript:;">
                                            <input type="radio" name="pageSize" value="100" />100</a></li>
                                    </ul>
                                </div>
                                <a href="javascript:;" data-remote="async/addtag.html" data-toggle="ajaxModal" class="btn btn-sm btn-default"><i class="fa fa-plus m-r-xs"></i>新增标签</a>
                            </div>
                            <div class="col-sm-4 m-b-xs">
                                <div class="input-group">
                                    <input type="text" class="input-sm form-control" name="keyword" placeholder="标签名称" data-rule-required="true" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-sm btn-default" type="submit" title="搜索">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="pageNumber" id="pageNumber" value="1" />
                        <input type="hidden" name="orderBy" id="orderBy" value="desc" />
                        <input type="hidden" name="order" id="order" value="Name" />
                    </form>
                </header>
                <section class="scrollable wrapper w-f">
                    <section class="panel panel-default ">
                        <div class="table-responsive">
                            <table class="table table-striped m-b-none">
                                <thead>
                                    <tr>
                                        <th class="with-checkbox">
                                            <input type="checkbox" />
                                        </th>
                                        <th class="th-sortable" data-sort-name="Name">标签名称</th> 
                                        <th class="th-sortable" data-sort-name="Sort">排序</th>
                                        <th class="col-sm-1 mn70"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="checkbox" value="2">
                                        </td>

                                        <td>新品</td>
                                        
                                        <td>1</td>
                                        <td>
                                            <a href="javascript:;" data-remote="async/edtag.html" data-toggle="ajaxModal" class="m-xs" title="编辑">
                                                <i class="fa fa-edit text-muted"></i>
                                            </a>
                                            <a href="/api/Form/ajaxRemove/1" data-toggle="ajaxRemove" data-msg="确定删除 新品 标签" class="m-xs" title="删除">
                                                <i class="fa fa-trash-o text-muted"></i>
                                            </a>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" value="2">
                                        </td>

                                        <td>特价</td> 
                                        <td>0</td>
                                        <td>
                                            <a data-remote="async/edtag.html" data-toggle="ajaxModal" class="m-xs" title="编辑">
                                                <i class="fa fa-edit text-muted"></i>
                                            </a>
                                            <a href="/api/Form/ajaxRemove/1" data-toggle="ajaxRemove" data-msg="确定删除 特价 标签" class="m-xs" title="删除">
                                                <i class="fa fa-trash-o text-muted"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" value="2">
                                        </td>

                                        <td>打折</td> 
                                        <td>0</td>
                                        <td>
                                            <a data-remote="async/edtag.html" data-toggle="ajaxModal" class="m-xs" title="编辑">
                                                <i class="fa fa-edit text-muted"></i>
                                            </a>
                                            <a href="/api/Form/ajaxRemove/1" data-toggle="ajaxRemove" data-msg="确定删除 打折 标签" class="m-xs" title="删除">
                                                <i class="fa fa-trash-o text-muted"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <!--  <tr>
                                        <td  colspan="5" class="nodata">暂无标签</td>
                                    </tr>-->
                                </tbody>
                            </table>
                        </div>
                    </section>
                </section>
                <footer class="footer bg-white b-t">
                    <div class="row text-center-xs">
                        <div class="col-md-6 hidden-sm">
                            <p class="text-muted m-t">总共321条 当前为第1页</p>
                        </div>
                        <div class="col-md-6 col-sm-12 text-right text-center-xs">
                            <ul class="pagination pagination-sm m-t-sm m-b-none" data-pages-total="20" data-page-current="1"></ul>
                        </div>
                    </div>
                </footer>

            </section>
