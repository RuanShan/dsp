<form class="form-horizontal form-validate form-modal" method="post" action="/plus/goods.php?type=group">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">添加属性值</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-4 control-label">属性值名称：</label>
                    <div class="col-sm-6 must">
                        <input type="text" class="form-control js_attr_name" data-rule-required="true" data-rule-remote="/plus/validIsExist.php" data-rule-rangelength="[1,8]" name="name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">属性值是否有效：</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" value="1" name="isValid" checked="checked">有效
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="2" name="isValid" class="js_invalid_status" data-url="/plus/activity.php">无效
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer"> 
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled data-custom="true">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
