<form class="form-horizontal form-validate form-modal" method="post" action="/plus/goods.php?type=group">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">编辑属性</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-4 control-label">属性名称：</label>
                    <div class="col-sm-6 must">
                        <input type="text" class="form-control js_attr_name" data-rule-required="true" data-rule-remote="/plus/validIsExist.php" data-rule-rangelength="[1,8]" name="name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">属性是否必填：</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
	                        <input type="radio" value="1" name="isMust" checked="checked">必填
	                    </label>
	                    <label class="radio-inline">
	                        <input type="radio" value="2" name="isMust">非必填
	                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">属性是否多选：</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
	                        <input type="radio" value="1" name="isMultiSelect" checked="checked">多选
	                    </label>
	                    <label class="radio-inline">
	                        <input type="radio" value="2" name="isMultiSelect">单选
	                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">属性是否自定义：</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
	                        <input type="radio" value="1" name="isCustom" checked="checked">可自定义
	                    </label>
	                    <label class="radio-inline">
	                        <input type="radio" value="2" name="isCustom">不可自定义
	                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">属性是否有效：</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
	                        <input type="radio" value="1" name="isValid" checked="checked">有效
	                    </label>
	                    <label class="radio-inline">
	                        <input type="radio" value="2" name="isValid" class="js_invalid_status" data-url="/plus/activity.php">无效
	                    </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer"> 
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled data-custom="true">保存</button>
                <!--<button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled data-custom="true">保存并新增属性值</button>-->
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
