<form id="recom" class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog" style="width:780px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">追加活动库存</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">商品名称：</label>
                    <div class="col-sm-10 ">
                        <p class="form-control-static">【天然】Apple 苹果 iPhone 5s (A1530 )16G版 银色 4G</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动库存：</label>
                    <div class="col-sm-10 ">
                        <div class="table-responsive ">
                            <table class="table table-bordered">
                                <thead>
                                    <tr class="bg-light">
                                        <th class="col-sm-2 v-middle">颜色</th>
                                        <th class="col-sm-2 v-middle">尺寸</th>
                                        <th class="col-sm-2 v-middle">当前普通库存（件）</th>
                                        <th class="col-sm-2 v-middle">当前活动库存（件）</th>
                                        <th class="col-sm-2 v-middle">
                                            追加活动库存（件）
                                            <span class="maroon">*</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="v-middle">红色</td>
                                        <td class="v-middle">S</td>
                                        <td class="v-middle">1000</td>
                                        <td class="v-middle">200</td>
                                        <td class="v-middle">
                                            <input type="text" class="form-control" data-rule-required="true" data-rule-positiveInteger="true" name="stores[0]"  data-rule-range="[0,1200]"></td>
                                    </tr>
                                    <tr>
                                        <td class="v-middle">红色</td>
                                        <td class="v-middle">M</td>
                                        <td class="v-middle">1000</td>
                                        <td class="v-middle">200</td>
                                        <td class="v-middle">
                                            <input type="text" class="form-control" data-rule-required="true" data-rule-positiveInteger="true" name="stores[1]"  data-rule-range="[0,1200]"></td>
                                    </tr>
                                    <tr>
                                        <td class="v-middle">金色</td>
                                        <td class="v-middle">S</td>
                                        <td class="v-middle">1000</td>
                                        <td class="v-middle">200</td>
                                        <td class="v-middle">
                                            <input type="text" class="form-control" data-rule-required="true" data-rule-positiveInteger="true" name="stores[2]"  data-rule-range="[0,1200]"></td>
                                    </tr>
                                    <tr>
                                        <td class="v-middle">红色</td>
                                        <td class="v-middle">M</td>
                                        <td class="v-middle">1000</td>
                                        <td class="v-middle">200</td>
                                        <td class="v-middle">
                                            <input type="text" class="form-control" data-rule-required="true" data-rule-positiveInteger="true" name="stores[3]"  data-rule-range="[0,1200]"></td>
                                    </tr>

                                    <!--    <tr>
                                    <td  colspan="5" class="nodata">暂无数据</td>
                                </tr>
                                -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>确认追加</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
    </div>
</div>
</form>
