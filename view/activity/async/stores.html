<form id="recom" class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">修改内容</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-4 control-label must">每件商品活动库存为</label>
                    <div class="col-sm-5 ">
                        <div class="input-group">
                            <input type="text" class="form-control" data-rule-required="true" data-rule-positiveInteger="true" name="stores" data-rule-min="2" data-rule-max="5" data-rule-range="[2,5]">
                            <span class="input-group-addon">件</span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中...">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
