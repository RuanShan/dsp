<form id="recom" class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">修改活动商品信息</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">商品名称</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">开钻石小猫开钻石小猫开钻石小猫开钻石小猫</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">店铺A</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">开钻石小猫开钻石小猫开钻石小猫开钻石小猫</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动图片</label>
                    <div class="col-sm-10">
                        <img class="thumb_img" src="http://stc.weimob.com/img/template/lib/home-150150.jpg" style="max-height: 100px;">
                        <input class="hide" type="text" name="logo" value="http://stc.weimob.com/img/template/lib/home-150150.jpg">
                        <button class="btn btn-default btn-sm" type="button" data-toggle="selectimg">选择图片</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label must">活动库存</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="text" class="form-control" name="number" data-rule-required="true" data-rule-positiveInteger="true" data-rule-min="2" data-rule-max="5" data-rule-range="[2,5]">
                            <span class="input-group-addon">件</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label must">活动价</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="text" class="form-control" data-rule-required="true" name="price" data-rule-ismoney="true" data-rule-max="30">
                           <!--  <select class="form-control" data-rule-required="true" name="price">
                               <option value="1">1</option>
                               <option value="2">2</option>
                           </select> -->
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
