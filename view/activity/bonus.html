

<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
  <meta charset="utf-8" />
  <title>微商城</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
  <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
  <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
  <!--[if lt IE 9]>
  <script src="/assets/javascripts/ie8/inie8.min.js"></script>
  <![endif]-->
  <script type="text/javascript">
    var _speedMark = new Date(),
        www_version = 1201405081146;
    </script>
</head>

<body>

  <section class="vbox">
    <header class="header bg-white b-b b-light">
      <p>新增红包活动</p>
      <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"> <i class="fa fa-reply"></i>
      </a>

    </header>
    <section class="scrollable  wrapper">
      <section class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal form-validate" method="post" action="/api/form/ajaxform">
            <div class="panel panel-default">
              <div class="panel-heading">基本信息</div>
              <div class="panel-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label must">活动名称：</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" data-rule-required="true"  name="activity_name" />
                  </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label must">活动类型：</label>
                  <div class="col-sm-5">
                    <label class="radio-inline"><input type="radio" class="js_type" checked  name="activity_type">摇一摇</label>
                    <label class="radio-inline"><input type="radio" class="js_type" data-val="1" name="activity_type">邀请合伙人</label>
                    <label class="radio-inline"><input type="radio" class="js_type" data-val="2" name="activity_type">老用户</label>
                  </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">发放规则</div>
              <div class="panel-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">发券时间：</label>
                  <div class="col-sm-5">
                    <div class="input-group">
                      <input type="text" class="form-control" name="start_time" value="2014/05/12 00:00 - 2014/06/12 23:59" data-rule-required="true"  readonly="readonly" data-position="top-right" data-toggle="daterangepicker" />
                      <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                  </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">活动预算：</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" name="budget" data-rule-required="true" data-rule-ismoney="true" />
                  </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                
                <div class="js_partner hide">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">邀请一个有效用户赠送红包数</label>
                    <div class="col-sm-2">
                      <div class="input-group">
                        <input type="text" class="form-control" name="1" data-rule-required="true" data-rule-positiveInteger="true" />
                        <span class="input-group-addon ">个</span>
                      </div>
                    </div>
                  </div>
                  <div class="line line-dashed line-lg pull-in"></div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">赠送红包金额：</label>
                    <div class="col-sm-10">
                      <label class="radio-inline col-sm-2"><input type="radio" name="" checked="" />固定红包</label>
                      <div class="col-sm-2">
                        <div class="input-group">
                          <input type="text" class="form-control" name="2" data-rule-required="true" data-rule-ismoney="true" />
                        </div>
                      </div>
                      <label class="form-control-static col-sm-1">元/个</label>
                    </div>
                  </div>
                  <div class="line line-dashed line-lg pull-in"></div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">分享者每人每天最多获得红包数</label>
                    <div class="col-sm-2">
                      <div class="input-group">
                        <input type="text" class="form-control" name="3" data-rule-required="true" data-rule-positiveInteger="true" />
                        <span class="input-group-addon ">个</span>
                      </div>
                    </div>
                  </div>
                  <div class="line line-dashed line-lg pull-in"></div>

                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label"><span class="js_user">新</span>用户可领取红包金额</label>
                  <div class="col-sm-10">
                    <label class="radio-inline col-sm-2"><input type="radio" name="" checked="" />固定红包</label>
                    <div class="col-sm-2">
                      <div class="input-group">
                        <input type="text" class="form-control" name="amount" data-rule-required="true" data-rule-ismoney="true"/>
                      </div>
                    </div>
                    <label class="form-control-static col-sm-1">元/个</label>
                    <div class="col-sm-2">
                      <div class="input-group">
                        <input type="text" class="form-control" name="recycle" data-rule-required="true" data-rule-positiveInteger="true"/>
                      </div>
                    </div>
                    <label class="form-control-static col-sm-3">天内未登录，收回预算</label>
                  </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">同一设备超出</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="device_max" data-rule-required="true" data-rule-positiveInteger="true" />
                  </div>
                  <label class="form-control-static col-sm-5">个手机号，分享者与被分享者均不能获得红包</label>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>

              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">使用规则</div>
              <div class="panel-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">使用时间：</label>
                  <div class="col-sm-5">
                    <div class="input-group">
                      <input type="text" class="form-control" name="use_time" value="2014/05/12 00:00 - 2014/06/12 23:59" data-rule-required="true"  readonly="readonly" data-position="top-right" data-toggle="daterangepicker" />
                      <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                  </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">使用条件：</label>
                  <label class="form-control-static col-sm-1 text-right">满</label>
                  <div class="col-sm-2">
                    <div class="input-group">
                      <input type="text" class="form-control" name="every" data-rule-required="true" data-rule-ismoney="true" />
                      <span class="input-group-addon ">元</span>
                    </div>
                  </div>
                  <label class="form-control-static col-sm-1">可使用</label>
                  <div class="col-sm-2">
                    <div class="input-group">
                      <input type="text" class="form-control" name="can_use_time" data-rule-required="true" data-rule-positiveInteger="true" />
                      <span class="input-group-addon ">张</span>
                    </div>
                  </div>
                  <label class="checkbox-inline col-sm-2"><input type="checkbox" name="" />上不封顶</label>
                </div>
                <div class="form-group">
                  <label class="col-sm-offset-2 form-control-static col-sm-2 text-right">单笔订单最多可用</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="order_max" data-rule-required="true" data-rule-positiveInteger="true" />
                  </div>
                  <label class="col-sm-2 form-control-static">个红包</label>

                </div>
                <div class="line line-dashed line-lg pull-in"></div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">使用规则：</label>
                  <div class="col-sm-8">
                  <textarea rows="13" class="form-control" data-toggle="kindeditor" data-rule-required="true" data-msg-required="使用规则不能为空" name="rule"></textarea>
                  </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>

              </div>
            </div>


            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中...">保存</button>
                <button type="button" class="btn btn-default" data-toggle="back">取消</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </section>
  </section>

  <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>
  <script src="/assets/javascripts/seajs_config.js"></script>
  <script type="text/javascript">
    seajs.use(["dist/application/app.js","dist/bonus/init.js"])
  </script>

</body>

</html>
