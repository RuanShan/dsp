                                                        <div>
                                                            <label class="checkbox-inline">
                                                                <input type="checkbox" value="" class="js_all_second">全部

                                                            <label class="checkbox-inline">
                                                                <input type="checkbox" class="js_scond_classfy" name="secondclassfy[12345][1]" value="s22345">休闲零食

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                <h5> <strong>{{title}}</strong>
                                </h5>
                                <div>

                                    <label class="checkbox-inline">
                                        <input type="checkbox" value="" class="js_all_second">全部</label>
                                    {{each data as item}}
                                        <label class="checkbox-inline">
                                            <input type="checkbox" class="js_scond_classfy" name="secondclassfy[{{fid}}][0]" value="{{item.id}}">{{item.title}}

                                </div>
                            </div>

                            <div class="col-sm-2">

                                <input type="text" class="form-control formDis1" data-rule-number="true" data-rule-required="false" name="giftto6" />

                            <div class="col-sm-1 radio-inline" style="width:20px;">
