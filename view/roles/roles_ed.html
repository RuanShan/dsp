    <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p><i class="fa fa-edit text-muted m-r-xs"></i>新增角色权限</p>
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"><i class="fa fa-reply"></i></a>

        <section class="scrollable  wrapper">
           

              
                <section class="panel panel-default">
                    <div class="panel-body">

                 <form class="form-horizontal form-validate" method="post" action="/api/form/ajaxform">
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">角色名称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="name" data-rule-required="true" />
                        </div>
                       
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">角色描述</label>
                        <div class="col-sm-3">

                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">有效状态</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"><input type="radio" name="state" data-rule-required="true"/>正常使用</label>
                            <label class="radio-inline"><input type="radio" name="state" data-rule-required="true"/>禁止使用</label>
                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">可见权限</label>
                        <div class="col-sm-9">
                            <section class="panel panel-default ">
                               <div class="table-responsive">
                                    <table class="table m-b-none">
                                        <tbody>
                                            <tr>
                                                <td rowspan="5" class="b-r v-middle b-light"><label class="checkbox-inline"><input type="checkbox" id="first1" class="js_first" />V店配置</label></td>
                                         
                                                <td rowspan="3" class="b-r v-middle b-light">
                                                   <label class="checkbox-inline"><input type="checkbox" data-fid="first1" id="second1" class="js_first1 js_second" />店铺装饰</label>
                                                </td>
                                                <td>
                                                    <label class="checkbox-inline"><input type="checkbox" data-fid="second1" class="js_second1 js_first1 js_third" />模板管理查看</label>
                                                    <label class="checkbox-inline"><input type="checkbox" data-fid="second1" class="js_second1 js_first1 js_third" />模板管理增删改</label>
                                                </td>
                                               
                                            </tr>
                                             <tr>
                                                <td>
                                                    <label class="checkbox-inline"><input type="checkbox" data-fid="second1"  class="js_second1 js_first1 js_third"/>导航管理查看</label>
                                                    <label class="checkbox-inline"><input type="checkbox" data-fid="second1"  class="js_second1 js_first1 js_third"/>导航管理增删改</label>
                                                </td>
                                               
                                            </tr>
                                             <tr>
                                                <td>
                                                    <label class="checkbox-inline"><input type="checkbox" data-fid="second1"  class="js_second1 js_first1 js_third"/>美图管理查看</label>
                                                    <label class="checkbox-inline"><input type="checkbox" data-fid="second1"  class="js_second1 js_first1 js_third"/>美图管理增删改</label>
                                                </td>
                                               
                                            </tr>
                                            <tr>
                                                <td class="b-r b-light">
                                                   <label class="checkbox-inline"><input type="checkbox" data-fid="first1" id="second2" class="js_first1 js_second"/>支持银行</label>
                                                </td>
                                                <td>
                                                    <label class="checkbox-inline"><input type="checkbox" data-fid="second2" class="js_second2 js_first1 js_third" />查看</label>
                                                    <label class="checkbox-inline"><input type="checkbox" data-fid="second2" class="js_second2 js_first1 js_third" />增删改</label>
                                                </td>
                                            </tr>
                                             <tr>
                                                <td class="b-r b-light">
                                                   <label class="checkbox-inline"><input type="checkbox" data-fid="first1" id="second3" class="js_first1 js_second"/>支持物流</label>
                                                </td>
                                                <td>
                                                    <label class="checkbox-inline"><input type="checkbox" data-fid="second3" class="js_second3 js_first1 js_third" />查看</label>
                                                    <label class="checkbox-inline"><input type="checkbox" data-fid="second3" class="js_second3 js_first1 js_third" />增删改</label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="b-r b-light">
                                                    <label class="checkbox-inline"><input type="checkbox" id="first2" class="js_first" />权限管理</label>

                                                    <label class="checkbox-inline"><input type="checkbox" data-fid="second4" class="js_second4 js_first2 js_third" />增删改</label>

                                            </tr>
                                        </tbody>
                                    </table>
