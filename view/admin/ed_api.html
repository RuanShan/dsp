
<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>V店运营后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
    <!--[if lt IE 9]><script src="/assets/javascripts/ie8/inie8.min.js"></script><![endif]-->
    <script type="text/javascript">
        var _speedMark = new Date(),
            www_version = 1201405081146;
    </script>
</head>

<body>


    <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p>新增API</p>
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"><i class="fa fa-reply"></i></a>
        </header>
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal form-validate" method="post" action="/api/form/ajaxform">
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">API</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" data-rule-required="true" name="name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">描述</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" data-rule-required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">调用模式</label>
                             <div class="col-sm-9">
                                <label class="radio-inline"><input type="radio" data-rule-required="true" name="call">同步</label>
                                <label class="radio-inline"><input type="radio" name="call">异步</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">缓存模式</label>
                             <div class="col-sm-9">
                                <label class="radio-inline"><input type="radio" data-rule-required="true" name="cache">不使用</label>
                                <label class="radio-inline"><input type="radio"  name="cache">普通</label>
                            </div>
                        </div>
                       <div class="form-group">
                            <label class="col-sm-2 control-label must">缓存超时时间</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" data-rule-required="true" name="parentID" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">目标服务器地址</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" data-rule-required="true" data-rule-url="true" name="url" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">目标服务器端口</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" data-rule-required="true" data-rule-digits="true" data-rule-digits="true" name="port" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">调用次数限制</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" data-rule-required="true" data-rule-digits="true"  name="number" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">模块</label>
                            <div class="col-sm-3">
                                <select class="form-control" data-rule-required="true" name="module">
                                    <option value="">请选择</option>
                                    <option value="1" selected="">商品</option>
                                    <option value="2">订单</option>
                                    <option value="3">库存</option>
                                    <option value="4">物流</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">状态</label>
                             <div class="col-sm-9">
                                <label class="radio-inline"><input type="radio" data-rule-required="true" name="status">启用</label>
                                <label class="radio-inline"><input type="radio" name="status">停用</label>
                            </div>
                        </div>
                        <div class="line line-dashed line-lg pull-in"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary" data-loading-text="保存中...">保存</button>
                                <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                            </div>
                        </div>

                    </form>
                </div>
            </section>


            
        </section>
    </section>

    <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>
    <script src="/assets/javascripts/seajs_config.js"></script>
    <script type="text/javascript">
        seajs.use("dist/application/app.js")
    </script>


</body>

</html>
