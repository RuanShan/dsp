
<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
    <!--[if lt IE 9]><script src="/assets/javascripts/ie8/inie8.min.js"></script><![endif]-->
    <script type="text/javascript">
        var _speedMark = new Date(),
            www_version = 1201405081146;
    </script>
   
</head>

<body> 
    <section class="hbox stretch">
       
            <section class="vbox">
                <header class="header bg-white b-b b-light">
                    <p>修改密码</p>
                    <a class="text-muted pull-right m-t pointer" title="返回" data-toggle="back"><i class="fa fa-reply"></i></a>
                </header>
                <section class="scrollable  wrapper">
                    <section class="panel panel-default panel-max-width">
                        <div class="panel-body">
                            <div class="entity-panel-body form-horizontal">
                                <form class="form-horizontal form-validate" method="post"  action="/api/form/ajaxformurl">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label must">旧密码</label>
                                        <div class="col-sm-5 ">
                                           <input type="password" class="form-control" data-rule-required="true" name="oldpwd" data-rule-rangelength="[6,16]" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label must">新密码</label>
                                        <div class="col-sm-5 ">
                                           <input type="password" class="form-control" data-rule-required="true" name="pwd" id="pwd" data-rule-rangelength="[6,16]" data-rule-strength="2" data-msg-strength="密码为6位以上大写字母、小写字母或数字组合而成"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label must">确认新密码</label>
                                        <div class="col-sm-5 ">
                                           <input type="password" class="form-control" data-rule-required="true" name="pwd1" id="pwd1" data-rule-equalTo="#pwd"/>
                                        </div>
                                    </div>
                                    <div class="line line-dashed line-lg pull-in"></div>
                                   <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button type="submit" class="btn btn-primary js_form" data-loading-text="保存中...">保存</button>
                                            <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                                           
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </section>
            </section>
    </section> 
   
     
    <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>
    <script src="/assets/javascripts/seajs_config.js"></script>
    <script type="text/javascript">
        seajs.use("dist/application/app.js")
    </script>

</body>

</html>
