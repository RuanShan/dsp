<form class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">拒绝理由</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-1">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="refuseReason" checked="checked" value="0" data-rule-required="true" />
                            定价过高
                        </label>
                    </div>
                    <div class="col-sm-5">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="refuseReason" value="1"/>                    
                            活动库存过低
                        </label>
                    </div>
                    <div class="col-sm-5 col-sm-offset-1">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="refuseReason" value="2"/>
                            佣金过低
                        </label>
                    </div>
                    <div class="col-sm-5">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="refuseReason" value="3"/>
                            报名名额已满
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-1">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="refuseReason" value="4"/>
                            不符合活动规则
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" class="js_refuse_other" name="refuseReason" value="7" />                        
                                其它
                            </label>
                            <label class="checkbox-inline">
                                <textarea class="form-control" name="refusetext" data-rule-required="true" disabled="disabled" rows="3" style="width:260px"></textarea>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
