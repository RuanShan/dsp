<form class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">编辑商品活动信息</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">商品名称：</label>
                    <div class="col-sm-6 must">
                        <input type="text" placeholder="输入商品名称" class="form-control js_brand" data-rule-required="true" name="designation1" aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">商品图片：</label>
                    <div class="col-sm-9">
                        <img class="thumb_img" src="http://stc.weimob.com/img/template/lib/home-150150.jpg" style="max-height: 100px;">
                        <input class="hide" type="text" name="logo" value="" data-rule-required="true" aria-required="true">
                        <button class="btn btn-default" type="button" data-toggle="selectimg">选择图片</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">当前基础库存：</label>
                    <label class="col-sm-6 control-label" style="text-align: left;">30件 </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">当前活动库存：</label>
                    <label class="col-sm-6 control-label" style="text-align: left;">30件</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">减少活动库存量：</label>
                    <div class="col-sm-6 must">
                        <div class="input-group">
                            <input type="text" class="form-control js_brand" data-rule-positiveInteger="true"  data-rule-required="true" name="designation1" aria-required="true"><span class="input-group-addon">件</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
