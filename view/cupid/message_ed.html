

<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>微商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="/assets/javascripts/ie8/inie8.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        var _speedMark = new Date(),
            www_version = 1201405081146;
    </script>
</head>

<body>

    <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p> <i class="fa fa-edit text-muted m-r-xs"></i>
                新增短信推广
            </p>
            <!-- 
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"> <i class="fa fa-reply"></i>
        </a>
        -->
    </header>
    <section class="scrollable  wrapper">
        <section class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal form-validate" method="post" action="/api/form/ajaxform">
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">单元名称：</label>
                        <div class="col-sm-5 ">
                            <input type="text" class="form-control" data-rule-required="true" name="title"  data-rule-maxlength="20" placeholder="请输入名称，20字以内。"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">推广人群：</label>
                        <div class="col-sm-5 ">
                            <select class="form-control" name="persons" data-rule-required="true">
                                <option value="">请选择</option>
                                <option value="1">全部</option>
                                <option value="2">会员计划</option>
                                <option value="3">优惠计划</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">推广端：</label>
                        <div class="col-sm-5 ">
                            <p class="form-control-static">短信</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">短信内容：</label>
                        <div class="col-sm-5 ">
                            <textarea rows="5" name="info" data-url-length="8" data-list-number="70" data-division="3" data-offset="4" data-maxlength="1000" id="js_generalize_message_text" class="form-control" placeholder="请输入短信内容，长度(包含签名)最多1000字符，超过70个字符，将拆分成多条发送。">请输入短信内容，长度请输入短信内容，长度请输入短信内容，长度请输入短信内容，长度请输入短信内容，长度请输入短信内容，长度请输入短信内容，长度请输入短信内容，长度请输入短信内容，长度请输入短信内容，长度请输入短信内容，长度</textarea>

                        </div>
                        <div class="col-sm-2 ">
                            <p class="form-control-static">
                                <!--  <div>当前字数：<span class="text-danger js_message_totle">4</span></div>-->
                                <div>
                                短信条数：
                                <span class="text-danger js_message_number">1</span>
                                </div>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                             <!--  输入admin时为敏感词-->
                            <button type="button" class="btn btn-default btn-sm js_check_sensitive" data-path="/plus/sensitive.php" data-loading-text="检测中...">敏感词检测</button>
                            <span class="js_sensitive_word text-danger m-l-xs"></span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">跳转链接：</label>
                        <div class="col-sm-5 ">
                            <input type="text" class="form-control js_message_inner_url" name="url"  data-rule-url="true" placeholder="请输入URL"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">短信签名：</label>
                        <div class="col-sm-5 ">
                            <select class="form-control" name="persons" data-rule-required="true">
                                <option selected="" value="0">萌店</option>
                                <option value="1">微盟</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">推送时间：</label>
                        <div class="col-sm-5 ">
                            <div class="input-group">
                                <input type="text" class="form-control" name="date"  readonly="readonly" data-minutestep="1" data-position="top-left"  value="2016-01-08 18:00" data-toggle="datetimepicker"  data-startdate="now"/>
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-8 ">
                            <label for="" class="radio-inline">
                                <input type="radio" name="status" value="0" checked="">启用</label>
                            <label for="" class="radio-inline">
                                <input type="radio" name="status" value="1">停用</label>

                        </div>
                    </div>
                    <div class="line line-dashed line-lg pull-in"></div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary js_message_submit" data-loading-text="保存中...">保存</button>
                            <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                        </div>
                    </div>

                </form>
            </div>
        </section>

    </section>
</section>

<script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>
<script src="/assets/javascripts/seajs_config.js"></script>

        seajs.use(["dist/application/app.js","dist/cupid/init.js"])
    </script>

</body>

</html>
