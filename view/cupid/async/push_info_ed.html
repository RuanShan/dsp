<form class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">新建推广计划</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label must">单元名称：</label>
                    <div class="col-sm-6 ">
                        <input type="text" class="form-control" data-rule-required="true" name="title"  data-rule-maxlength="20" placeholder="请输入名称，20字以内。">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label must">推广人群：</label>
                    <div class="col-sm-6 ">
                        <select class="form-control" name="persons" data-rule-required="true">
                            <option value="">请选择</option>
                            <option value="1">全部</option>
                            <option value="2">会员计划</option>
                            <option value="3">优惠计划</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label must">推广端：</label>
                    <div class="col-sm-6 ">
                        <select class="form-control" name="type" data-rule-required="true">
                            <option value="1">APP push</option>
                            <option value="2">消息中心</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label must">推广素材：</label>
                    <div class="col-sm-6 ">
                        <select class="col-sm-11 hd" name="classifyId" data-rule-required="true" data-msg-required="请选择推广素材" data-toggle="chosen" data-placeholder="请选择推广素材" data-width="999px">
                            <option value=""></option>
                            <option value="1">男装</option>
                            <option value="2">流行男鞋</option>
                            <option value="3">女装</option>
                            <option value="4">女鞋</option>
                            <option value="5">大家电</option>
                            <option value="6">影音电器</option>
                            <option value="7">生活电器</option>
                            <option value="8">厨房电器</option>
                            <option value="9">个人护理</option>
                        </select>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label must">推送时间：</label>
                    <div class="col-sm-6 ">
                        <div class="input-group">
                            <input type="text" class="form-control" name="date"  readonly="readonly"  value="2016-01-08 18:00" data-toggle="datetimepicker"  data-startdate="now"/>
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-8 ">
                       <label for="" class="radio-inline"><input type="radio" name="status" value="0" checked="">启用</label>
                       <label for="" class="radio-inline"><input type="radio" name="status" value="1">停用</label>

                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
