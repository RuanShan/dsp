

<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>分享设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/plugins/datepicker/datepicker3.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/plugins/datatables/datatables.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="/assets/javascripts/ie8/inie8.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        var _speedMark = new Date(),
            www_version = 1201405081146;
    </script>

</head>

<body>

    <section class="vbox">
        <header class="header bg-white b-b clearfix">
            <p>分享设置</p>
        </header>
        <section class="scrollable wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="classify" style="overflow-x:hidden">
                            <form class="form-horizontal form-validate" method="post" action="/api/form/ajaxform">
                                <div class="row">
                                    <div class="col-md-12">
                                        <section class="panel panel-default">
                                            <header class="panel-heading font-bold">邀请合伙人（普通）</header>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label must">分享主标题：</label>
                                                    <div class="col-sm-4">
                                                        <textarea name="title" class="form-control" rows="5" data-rule-required="true" data-rule-maxlength="36"></textarea>
                                                        <span class="help-block">36字以内</span>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <p class="form-control-static">
                                                            <label>可选如下动态字段：</label>
                                                            <div class="m-t-n-xs">
                                                                <a href="javascript:;" class="text-blue text-ul" data-toggle="holder" data-field="{{nickname}}">萌主个人昵称</a>
                                                            </div>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="line line-dashed line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label must">分享副标题：</label>
                                                    <div class="col-sm-4">
                                                        <textarea name="subtitle" class="form-control" rows="5" data-rule-required="true" data-rule-maxlength="52"></textarea>
                                                        <span class="help-block">52字以内</span>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <p class="form-control-static">
                                                            <label>可选如下动态字段：</label>
                                                            <div class="m-t-n-xs">
                                                                <a href="javascript:;" class="text-blue text-ul" data-toggle="holder" data-field="{{nickname}}">萌主个人昵称</a>
                                                            </div>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="line line-dashed line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">分享图片：</label>
                                                    <div class="col-sm-4">
                                                        
                                                        <input class="hide" type="text" name="logo" value="" data-rule-required="true">
                                                        <button class="btn btn-default" type="button" data-toggle="selectimg">上传图片</button>
                                                        <span class="text-muted m-l-sm">建议180*180</span>
                                                    </div>

                                                </div>
                                                <div class="line line-dashed line-lg pull-in"></div>

                                            </div>
                                        </section>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <section class="panel panel-default">
                                            <header class="panel-heading font-bold">邀请合伙人（送现金红包）</header>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label must">分享主标题：</label>
                                                    <div class="col-sm-4">
                                                        <textarea name="title1" class="form-control" rows="5" data-rule-required="true" data-rule-maxlength="36"></textarea>
                                                        <span class="help-block">36字以内</span>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <p class="form-control-static">
                                                            <label>可选如下动态字段：</label>
                                                            <div class="m-t-n-xs">
                                                                <a href="javascript:;" class="text-blue text-ul" data-toggle="holder" data-field="{{nickname}}">萌主个人昵称</a>
                                                                <a href="javascript:;" class="text-blue text-ul m-l-md" data-toggle="holder" data-field="{{packet}}">红包金额</a>
                                                            </div>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="line line-dashed line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label must">分享副标题：</label>
                                                    <div class="col-sm-4">
                                                        <textarea name="subtitle1" class="form-control" rows="5" data-rule-required="true" data-rule-maxlength="52"></textarea>
                                                        <span class="help-block">52字以内</span>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <p class="form-control-static">
                                                            <label>可选如下动态字段：</label>
                                                            <div class="m-t-n-xs">
                                                                <a href="javascript:;" class="text-blue text-ul" data-toggle="holder" data-field="{{nickname}}">萌主个人昵称</a>
                                                                <a href="javascript:;" class="text-blue text-ul m-l-md" data-toggle="holder" data-field="{{packet}}">红包金额</a>
                                                            </div>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="line line-dashed line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">分享图片：</label>
                                                    <div class="col-sm-4">
                                                        <img class="thumb_img" src="http://stc.weimob.com/img/template/lib/home-150150.jpg" style="max-height: 100px;">
                                                        <input class="hide" type="text" name="logo1" value="http://stc.weimob.com/img/template/lib/home-150150.jpg" data-rule-required="true">
                                                        <button class="btn btn-default" type="button" data-toggle="selectimg">上传图片</button>
                                                        <span class="text-muted m-l-sm">建议180*180</span>
                                                    </div>

                                                </div>
                                                <div class="line line-dashed line-lg pull-in"></div>

                                            </div>
                                        </section>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <section class="panel panel-default">
                                            <header class="panel-heading font-bold">邀请合伙人（送优惠券）</header>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label must">分享主标题：</label>
                                                    <div class="col-sm-4">
                                                        <textarea name="title2" class="form-control" rows="5" data-rule-required="true" data-rule-maxlength="36"></textarea>
                                                        <span class="help-block">36字以内</span>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <p class="form-control-static">
                                                            <label>可选如下动态字段：</label>
                                                            <div class="m-t-n-xs">
                                                                <a href="javascript:;" class="text-blue text-ul" data-toggle="holder" data-field="{{coupons}}">优惠券面额</a>
                                                                <a href="javascript:;" class="text-blue text-ul m-l-md" data-toggle="holder" data-field="{{number}}">已领人数</a>
                                                            </div>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="line line-dashed line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label must">分享副标题：</label>
                                                    <div class="col-sm-4">
                                                        <textarea name="subtitle2" class="form-control" rows="5" data-rule-required="true" data-rule-maxlength="52"></textarea>
                                                        <span class="help-block">52字以内</span>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <p class="form-control-static">
                                                            <label>可选如下动态字段：</label>
                                                            <div class="m-t-n-xs">
                                                                <a href="javascript:;" class="text-blue text-ul" data-toggle="holder" data-field="{{coupons}}">优惠券面额</a>
                                                                <a href="javascript:;" class="text-blue text-ul m-l-md" data-toggle="holder" data-field="{{number}}">已领人数</a>
                                                            </div>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="line line-dashed line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">分享图片：</label>
                                                    <div class="col-sm-4">
                                                        <img class="thumb_img" src="http://stc.weimob.com/img/template/lib/home-150150.jpg" style="max-height: 100px;">
                                                        <input class="hide" type="text" name="logo2" value="http://stc.weimob.com/img/template/lib/home-150150.jpg" data-rule-required="true">
                                                        <button class="btn btn-default" type="button" data-toggle="selectimg">上传图片</button>
                                                        <span class="text-muted m-l-sm">建议180*180</span>
                                                    </div>

                                                </div>
                                                <div class="line line-dashed line-lg pull-in"></div>

                                            </div>
                                        </section>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button type="submit" class="btn btn-primary js_form" data-loading-text="保存中...">保存</button>
                                        <button type="button" class="btn btn-default" data-toggle="back">取消</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>

    <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>
    <script src="/assets/javascripts/seajs_config.js"></script>

    <script type="text/javascript">seajs.use(["dist/application/app.js", "dist/share/init.js"])</script>

</body>

</html>
