<form class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">暂停购物号功能</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">暂停原因：</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" cols="40" rows="6" name="reason_other" data-rule-required="true"></textarea>                     
                    </div>  
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">暂停期限：</label>
                    <div class="col-sm-9">
                        <label class="radio-inline col-sm-3"><input type="radio" name="time_limit" class="form-control" />7天</label>
                        <label class="radio-inline col-sm-3"><input type="radio" name="time_limit" class="form-control" />15天</label>
                        <label class="radio-inline col-sm-3"><input type="radio" name="time_limit" class="form-control" />30天</label>
                    </div>
                    <div class="col-sm-offset-3 col-sm-9">
                        <label class="radio-inline col-sm-3"><input type="radio" name="time_limit" class="form-control" />三个月</label>
                        <label class="radio-inline col-sm-3"><input type="radio" name="time_limit" class="form-control" />半年</label>
                        <label class="radio-inline col-sm-3"><input type="radio" name="time_limit" class="form-control" />一年</label>
                    </div>  
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
