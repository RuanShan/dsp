<form class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">录入合同信息</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label class="col-sm-3 control-label must">合同签订日期</label>
                    <div class="col-sm-5"> 
                        <div class="input-group">
                            <input type="text" class="form-control" name="date"   readonly="readonly"  value="2015-05-27"  data-end-date="now" data-toggle="datepicker" />                        
                            <span class="input-group-addon" > <i class="fa fa-calendar"></i>
                            </span>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label must">合同编号</label>
                    <div class="col-sm-5"> 
                        <input class="form-control" value="" data-rule-required="true" name="no">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注</label>
                    <div class="col-sm-8"> 
                        <textarea rows="4" class="form-control" placeholder=""   name="remark"></textarea>
                    </div>
                </div>
             
            </div>
            <div class="modal-footer">
                <input type="hidden" value="12306" name="id" />
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
