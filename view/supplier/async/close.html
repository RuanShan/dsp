<form class="form-horizontal form-validate form-modal" method="post" action="/api/form/ajaxformurl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">关闭消息</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">关闭原因</label>
                    <div class="col-sm-7">                     
                         <label class="checkbox"><input type="checkbox" name="reason" class="form-control" />商家欺骗、欺诈</label>
                         <label class="checkbox"><input type="checkbox" name="reason" class="form-control" />色情等违反国家法律信息</label>
                         <label class="col-sm-5 checkbox"><input type="checkbox" name="reason" class="form-control js_other" />其他</label>
                    </div>  
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                         <textarea class="form-control" cols="40" rows="6" name="reason_other" data-rule-required="true" disabled=""></textarea>
                    </div>  
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
