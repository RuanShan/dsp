

<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>新增、编辑、查看自营供货方</title>

    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
    <script src="/assets/javascripts/ie8/inie8.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        var _speedMark = new Date(),
                www_version = 1201405081146;

    <style>
        .left{    margin: 10px 0 0 21%;}
        .form-group .area{    width: 480px;height: 90px;}

<body>

<section class="vbox">
<header class="header bg-white b-b b-light">
    <p>新建仓储</p>
</header>
<section class="scrollable  wrapper">
<form class="form-horizontal form-validate" method="post" action="/api/form/ajaxform">

<section class="panel panel-default">
<div class="panel-body">

<div class="form-group">
    <label class="col-sm-2 control-label">仓储名称：</label>
    <div class="col-sm-3 must">
            <input type="text" name="storagename"  class="form-control "  data-rule-required="true" >
    </div>

</div>

<div class="form-group">
    <label class="col-sm-2 control-label">联系人：</label>
    <div class="col-sm-3 must">
            <input type="text" name="storagecontacts"   class="form-control "  data-rule-required="true" >
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">联系方式：</label>
    <div class="col-sm-3 must">
            <input type="text" name="storagemode" data-rule-phone="true"  class="form-control "  data-rule-required="true" >
    </div>
</div>

    <div class="form-group">
        <label class="col-sm-2 control-label">发货地：</label>
        <div class="col-sm-3 must">
                <input type="text" name="storageaddress"    class="form-control "  data-rule-required="true" >
        </div>
    </div>



<div class="form-group">
    <div class="col-sm-4 col-sm-offset-2">
        <button type="submit" id="sub_btn" class="btn btn-primary" data-loading-text="保存中...">保存</button>
        <button type="button" class="btn btn-default mark_btn-default" data-toggle="back">取消</button>
    </div>
</div>

</div>




</section>
</form>
</section>
</section>



<script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>

    seajs.use(["dist/application/app.js","dist/supplier/init.js"]);

</body>
</html>
