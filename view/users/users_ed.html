<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
    <!--[if lt IE 9]><script src="/assets/javascripts/ie8/inie8.min.js"></script><![endif]-->
    <script type="text/javascript">
    var _speedMark = new Date(),
        www_version = 1201405081146;
    </script>
    <style>
        .mr-left{margin-left: 0px;padding-left: 0px;}
        .mr-left label{margin-left: 0px;padding-left: 0px;width: 1%;}
        .hidden{display:none;}
    </style>
</head>

<body>
    <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p><i class="fa fa-edit text-muted m-r-xs"></i>新增用户</p>
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"><i class="fa fa-reply"></i></a>
        </header>
        <section class="scrollable  wrapper">
            <section class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal form-validate" method="post" action="/api/form/ajaxform">
                        <div class="form-group">
                            <label class="col-sm-2 control-label must">昵称</label>
                            <div class="col-sm-3 ">
                                <input type="text" class="form-control" data-rule-required="true" value="" name="nickname" placeholder="昵称" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label must">用户名</label>
                            <div class="col-sm-3 ">
                                <input type="text" class="form-control" data-rule-required="true" data-rule-rangelength=[6,16] value="" name="username" placeholder="用户名" />
                            </div>
                            <div class="col-sm-7 m-l-n-xl">
                                <label class="col-sm-8 control-label text-muted">长度为6-16位字符，可以为 "数字/字母/中划线/下划线" 组成</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label must">密码</label>
                            <div class="col-sm-3 ">
                                <input id="Upassword" type="password" class="form-control" data-rule-required="true" data-rule-rangelength=[6,16] value="" name="password" />
                            </div>
                            <div class="col-sm-7 m-l-n-lg">
                                <label class="col-sm-3 control-label text-muted">长度为6-16位字符</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label must">确认密码</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" data-rule-equalTo="#Upassword" value="" name="doublepassword" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label must">邮箱</label>
                            <div class="col-sm-3">
                                <input type="email" class="form-control" data-rule-required="true" value="" name="email" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label must">电话</label>
                            <div class="col-sm-3">
                                <input type="tel" class="form-control" data-rule-required="true" value="" name="telephone" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label must">部门</label>
                            <div class="col-sm-3 organization-members">
                                   <input type="text" class="form-control" data-rule-required="true" data-token-limit="1"  data-toggle="tokeninputtree" name="department" data-path="/api/node/get_all"  data-selected="[1]"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label must">所属角色</label>
                             <div class="col-sm-9">
                                <label class="checkbox-inline"><input type="checkbox"  name="role">运营总监</label>
                                <label class="checkbox-inline"><input type="checkbox"  name="role">运营专员</label>
                                <label class="checkbox-inline"><input type="checkbox"  name="role">客服</label>
                                <label class="checkbox-inline"><input type="checkbox"  name="role">超级管理员</label>
                            </div>
                        </div>

                        <!--<div class="form-group">
                            <label class="col-sm-2 control-label must">是否设计奖品</label>
                             <div class="col-sm-9">
                                <label class="radio-inline"><input type="radio" checked  name="appradio1">是</label>
                                <label class="radio-inline"><input type="radio" checked name="appradio1">否</label>
                                <label class="radio-inline"><span class="m-l-xs">(调研人数:20人)</span></label>
                            </div>
                        </div>-->

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="hidden" name="method" id="method" />
                                <button type="button" data-toggle="method" data-method="release" class="btn btn-primary" data-confirm="false" data-loading-text="保存中...">保存</button>
                                <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </section>



    <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>
    <script src="/assets/javascripts/seajs_config.js"></script>
    <script type="text/javascript">
        seajs.use(["dist/application/app.js"])
    </script>

</body>

</html>
