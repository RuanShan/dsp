
<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>微商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/plugins/select2/select2.min.css" rel="stylesheet" />
    <!--[if lt IE 9]><script src="/assets/javascripts/ie8/inie8.min.js"></script><![endif]-->
    <script type="text/javascript">
    var _speedMark = new Date(),
        www_version = 1201405081146;
    </script>

</head>

<body>

    <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p>添加商品</p>
            <a href="coupon_select_goods.html?couponId=1" class="text-muted pull-right m-t pointer" title="返回">
                <i class="fa fa-reply"></i>
            </a>
        </header>
        <header class="header bg-white b-b clearfix">
            <form class="talbe-search form-inline" method="post" action="/api/Page/list">
                <div class="row m-t-sm">
                    <div class="col-sm-8 m-b-xs">
                        <div class="btn-group m-r-xl">
                            <a data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label">全部分类</span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-select dropdown-select-50" data-change="submit">
                                <li class="active">
                                    <a href="javascript:;">
                                        <input type="radio" name="type" value="1" />全部分类
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <input type="radio" name="type" value="2" />服装-男装
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <input type="radio" name="type" value="3" />服装-裤子
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <a href="coupon_select_goods.html?couponId=1" class="btn btn-sm btn-default">取消</a>
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="selGoods" data-href="/api/form/ajaxform?couponId=1" data-msg="确定添加选定的商品？" data-return="true" data-return-url="coupon_select_goods.html?couponId=1" disabled>保存选择</button>
                    </div>
                    <div class="col-sm-4 m-b-xs">
                        <div class="input-group">
                            <input type="text" class="input-sm form-control" name="keyword" placeholder="请输入商品名称" data-rule-required="true">
                            <span class="input-group-btn">
                                <button class="btn btn-sm btn-default" type="submit" title="搜索">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>

                </div>
                <input type="hidden" name="pageNumber" id="pageNumber" value="1" />
                <input type="hidden" name="orderBy" id="orderBy" value="desc" />
                <input type="hidden" name="order" id="order" value="Name" />
            </form>
        </header>

        <section class="scrollable wrapper w-f" style="top:100px;">
            <section class="panel panel-default">
                <div class="table-responsive">
                    <table class="table table-striped m-b-none">
                        <thead>
                            <tr>
                                <th class="with-checkbox">
                                    <input type="checkbox" />
                                </th>
                                <th>商品名称</th>
                                <th>类别</th>
                                <th>价格</th>
                                <th>佣金</th>
                                <th>库存</th>
                                <th>总销量</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox" value="1" />
                                </td>
                                <td>衣服</td>
                                <td>服装</td>
                                <td>100</td>
                                <td>10</td>
                                <td>999</td>
                                <td>222</td>
                                <td>上架</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" value="2" />
                                </td>
                                <td>袜子</td>
                                <td>服装</td>
                                <td>20</td>
                                <td>2</td>
                                <td>99</td>
                                <td>111</td>
                                <td>上架</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
        <footer class="footer bg-white b-t">
            <div class="row text-center-xs">
                <div class="col-md-6 hidden-sm">
                    <p class="text-muted m-t">总共321条 当前为第1页</p>
                </div>
                <div class="col-md-6 col-sm-12 text-right text-center-xs">
                    <ul class="pagination pagination-sm m-t-sm m-b-none" data-pages-total="20" data-page-current="1"></ul>
                </div>
            </div>
        </footer>

    </section>


    <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js?v=1201405081146"></script>
    <script src="/assets/javascripts/seajs_config.js?v=1201405081146"></script>
    <script type="text/javascript">
    seajs.use(["dist/application/app.js", "dist/coupon/init.js"]);
    </script>

</body>

</html>
