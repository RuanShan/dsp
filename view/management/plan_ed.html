
<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>V店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/plugins/daterangepicker/daterangepicker-bs3.min.css" rel="stylesheet" />

    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="/assets/javascripts/ie8/inie8.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        var _speedMark = new Date(),
            www_version = 1201405081146;
    </script>

</head>

<body>
    <section class="hbox stretch">

        <section class="vbox">
            <header class="header bg-white b-b b-light">
                <p>新增推广计划</p>
            </header>
            <section class="scrollable  wrapper">
                <section class="panel panel-default">
                    <div class="panel-body">
                        <div class="entity-panel-body form-horizontal">
                            <form class="form-horizontal form-validate" method="post"  action="/api/form/ajaxformurl">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label must">计划名称：</label>
                                    <div class="col-sm-5 ">
                                        <input type="text" class="form-control" data-rule-required="true" name="username" data-rule-maxlength="15" />
                                    </div>
                                    <div class="col-sm-5 ">
                                        <p class="form-control-static text-muted">计划名称最多15个字</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label must">推广时间：</label>
                                    <div class="col-sm-5 ">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="date" data-rule-required="true"  readonly="readonly" id="solddate"data-toggle="daterangepicker" value="2015/02/28 00:00 - 2015/03/30 23:59" />
                                            <span class="input-group-addon" > <i class="fa fa-calendar"></i>
                                            </span>
                                        </div>

                                    </div>
                                </div>
                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button type="submit" class="btn btn-primary js_form" data-loading-text="保存中...">保存</button>
                                        <button type="button" class="btn btn-default" data-toggle="back">取消</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </section>

    <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>
    <script src="/assets/javascripts/seajs_config.js"></script>
    <script type="text/javascript">seajs.use("dist/application/app.js")</script>

</body>

</html>
