<!DOCTYPE html>
<html lang="cn" class="app fadeInUp animated">

<head>
    <meta charset="utf-8" />
    <title>广告位管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.min.css" rel="stylesheet" />
    <!--[if lt IE 9]><script src="/assets/javascripts/ie8/inie8.min.js"></script><![endif]-->
    <script type="text/javascript">
        var _speedMark = new Date(),
            www_version = 1201405081146;
    </script>
</head>

<body>


    <section class="vbox">
        <header class="header bg-white b-b b-light">
            <p><i class="fa fa-edit text-muted m-r-xs"></i>素材管理</p>
            <a class="text-muted pull-right m-t pointer" data-toggle="back" title="返回"><i class="fa fa-reply"></i></a>
        </header>
        <section class="scrollable  wrapper">
           
                <section class="panel panel-default">
                    <div class="panel-body">
                     <form class="form-horizontal form-validate" method="post" action="/api/form/ajaxform">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <img class="thumb_img" src="http://stc.weimob.com/img/template/lib/home-150150.jpg" style="max-height: 180px;">
                                        <input class="hide" type="text" name="logo" value="http://stc.weimob.com/img/template/lib/home-150150.jpg">
                                        <button class="btn btn-default" type="button" data-toggle="selectimg">上传图片</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <span class="help-inline">
                                            * 单张图片容量不超过1MB
                                        </span><br />
                                        <span class="help-inline">
                                            * 默认显示商品图片
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">素材编号</label>
                                    <div class="col-sm-2"> 
                                        <p class="form-control-static">A001</p>
                                    </div>
                                    <label class="col-sm-2 control-label">素材类型</label>
                                    <div class="col-sm-3"> 
                                        <p class="form-control-static">商品素材</p>
                                    </div>
                                </div>
                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品ID</label>
                                    <div class="col-sm-4 must">
                                        <input type="text" class="form-control" data-rule-required="true" name="designation1" />
                                    </div>
                                </div>

                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">素材名称<br />(商品名称)</label>
                                    <div class="col-sm-6 must">
                                        <input type="text" class="form-control" data-rule-required="true" name="name" />
                                    </div>
                                </div>

                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品描述<br />(推荐理由)</label>
                                    <div class="col-sm-6 must">
                                        <input type="text" class="form-control" data-rule-required="true" name="description" />
                                    </div>
                                </div>

                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button type="submit" class="btn btn-primary" data-loading-text="保存中...">保存</button>
                                        <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                                    </div>
                                </div>

                            </div>
                        </div> 
                    </form>
                </div>
            </section>

            
        </section>
    </section>

    <script src="/assets/javascripts/sea-modules/seajs/seajs/2.2.0/sea.js"></script>
    <script src="/assets/javascripts/seajs_config.js"></script>
    <script type="text/javascript">
        seajs.use("dist/application/app.js");
    </script>


</body>

</html>
